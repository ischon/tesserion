stages:
  - build
  - deploy

build:
  stage: build
  image: node:20
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
  only:
    - main

deploy:
  stage: deploy
  image: node:20
  script:
    - npm install -g firebase-tools
    - firebase deploy --only hosting --project "$FIREBASE_PROJECT_ID"
  dependencies:
    - build
  only:
    - main
